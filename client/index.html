<!DOCTYPE html>
<html ng-app="ratel" ng-controller="basecontroller">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="~/Content/Images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css\app.css">
    <script src="scripts/libs.js"></script>
    <script src="app/app.js"></script>
    <base href="/">
    <title>{{title}}</title>
</head>

<body ng-class="theme">
    <header >
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Home</a>
                </div>
          
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <menu></menu>
                
                    <div class="navbar-right">
                        <login></login>
                    </div>

                    <div id="search" class="navbar-right">
                        <form class="navbar-form" role="search" method="get" action="http://www.google.com/search" target="_blank" novalidate="novalidate">
                            <div class="form-group">
                                <input name="q" type="search" results="5" autosave="AutoSaveValue" placeholder="Search" class="form-control">
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </nav>
    </header>
    <div class="container body-content" ui-view id="content">
        Loading...
    </div>
    <footer>
        <div class="footer-left">Version {{version}}</div>
        <div class="footer-center">{{message}}</div>
        <div class="footer-right">&trade; {{year}} Thom Stilwill</div>
    </footer>
</body>

</html>
