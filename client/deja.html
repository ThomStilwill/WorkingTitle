<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="~/Content/Images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css\app.css">

    <base href="/">
    <title>Vue Sandbox</title>
</head>

<body class="theme">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Home</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container body-content" id="content">

        <template id="dropdown-template">
            <div class="form-group" :class="{'has-error': errors.has(meta.name)}">
                <label :for="meta.name" class="form-label">
                    {{meta.label}}
                </label>
                <select type="text" 
                        class="form-control" 
                        :name="meta.name" 
                        v-validate="meta.validate"
                        v-bind:value="value" 
                        v-on:change="updateValue($event.target.value)">
                    <option :value="null" disabled>State</option>
                    <option v-for="option in meta.options" :value="option.key">{{option.display}}</option>
                </select>
                <p v-show="errors.has(meta.name)" class="text-danger">{{ errors.first(meta.name) }}</p>
            </div>
        </template>

        <template id="text-template">
            <div class="form-group" :class="{'has-error': errors.has(meta.name)}">
                <label :for="meta.name" class="form-label">
                    {{meta.label}}
                </label>
                <input type="text" 
                       class="form-control" 
                       :name="meta.name"
                       v-if="!meta.mask"
                       v-validate="meta.validate || ''"
                       :data-vv-as="meta.label"
                       v-bind:value="value" 
                       v-on:input="updateValue($event.target.value)">
                       
                <input type="text" 
                       class="form-control" 
                       :name="meta.name"
                       v-if="meta.mask"
                       v-mask="meta.mask"
                       v-validate="meta.validate || ''"
                       :data-vv-as="meta.label"
                       v-bind:value="value" 
                       v-on:input="updateValue($event.target.value)">                       

                <p v-show="errors.has(meta.name)" class="text-danger">{{ errors.first(meta.name) }}</p>
            </div>
        </template>

        <div id="app1" class="container-fluid">
            <h3>{{title}}</h3>
            <div class="col-md-6">
                <form novalidatate @submit.prevent='submit'>
                    <input-text v-model="model.username" v-bind:meta="meta.username"></input-text>
                    <input-text v-model="model.email" v-bind:meta="meta.email"></input-text>
                    <input-text v-model="model.street" v-bind:meta="meta.street"></input-text>
                    <div class="row">
                        <div class="col-md-6">
                            <input-text v-model="model.city" v-bind:meta="meta.city"></input-text>
                        </div>
                        <div class="col-md-3">
                            <input-dropdown v-model="model.state" v-bind:meta="meta.state"></input-dropdown>
                        </div>
                        <div class="col-md-3">
                            <input-text v-model="model.zip" v-bind:meta="meta.zip"></input-text>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

            <pre>{{model}} </pre>
        </div>

    </div>
    <footer>

    </footer>
</body>
<script src="scripts/libs.js"></script>
<!-- <script src="app/app.js"></script> -->
<script src="app/vueapp.js"></script>

</html>
