<div>
    
    <h4>Test</h4>


    <div class="row">
        <div class="col-xs-8">
                <h3>{{title}}</h3>
            <form novalidatate @submit.prevent='submit'>
                <input-text v-model="model.username" v-bind:meta="meta.username"></input-text>
                <input-text v-model="model.email" v-bind:meta="meta.email"></input-text>
                <input-text v-model="model.street" v-bind:meta="meta.street"></input-text>
                <div class="row">
                    <div class="col-md-6">
                        <input-text v-model="model.city" v-bind:meta="meta.city"></input-text>
                    </div>
                    <div class="col-md-4">
                        <input-dropdown v-model="model.state" v-bind:meta="meta.state"></input-dropdown>
                    </div>
                    <div class="col-md-2">
                        <input-text v-model="model.zip" v-bind:meta="meta.zip"></input-text>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <pre>{{model}} </pre>
    </div>
</div>
