<div class="container-fluid">
    <form name="loginform" novalidate ng-submit="$ctrl.submit(loginform)">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required minlength="7"
                        ng-model="$ctrl.username" >
                <ng-messages for="loginform.username.$error">
                    <ng-message when="required">required</ng-message>
                    <ng-message when="minlength">too short</ng-message>
                </ng-messages>
                    
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required minlength="7"
                        ng-model="$ctrl.password">
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
</div>
