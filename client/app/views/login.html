<div class="container-fluid">
    <form name="loginform" novalidate ng-submit="$ctrl.submit(loginform)">
        <div class="col-xs-6 col-xs-offset-3">

            <div class="alert alert-danger" ng-show="showFormError()">Please fix errors.</div>

            <h3>{{$ctrl.title}}</h3>

            <input-text name="username" label="User Name" placeholder="User Name" tooltip="User name or email" value="$ctrl.username"
                required="true" form="loginform">
            </input-text>

            <input-text name="password" label="Password" value="$ctrl.password" required="true" min-length="6">
            </input-text>

            <div class="row">
                <div class="col-xs-12">
                    <input-text name="address" label="Address" value="$ctrl.address" required="true">
                    </input-text>
                </div>

                <div class="col-xs-6">
                    <input-text name="city" label="City" value="$ctrl.city" required="true">
                    </input-text>
                </div>

                <div class="col-xs-3">
                    <input-select name="state" label="State" value="$ctrl.state" options="$ctrl.states" required="true">
                    </input-select>
                </div>

                <div class="col-xs-3">
                    <input-text name="zip" label="Zip" value="$ctrl.zip" required="true" pattern="\d{5}(-\d{4})?">
                    </input-text>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <!-- <hr/> <pre>{{$ctrl | json}}</pre> -->

        </div>
    </form>
</div>
